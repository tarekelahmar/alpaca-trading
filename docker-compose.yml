services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: alpaca
      POSTGRES_PASSWORD: alpaca
      POSTGRES_DB: alpaca_trading
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

volumes:
  pgdata:
